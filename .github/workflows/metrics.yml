name: Metrics
on:
  # Schedule daily updates
  schedule: 
    - cron: "0 0 * * *" 
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push:
    branches:
    - main


jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: generate-metrics

      - name: generate language activity
        uses: pikapikapikaori/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: notable_contributions.svg
          base: ""
          plugin_notable: yes